<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sebuah Pesan Untukmu ðŸŽ“</title>
  <style>
    :root {
      --bg1: #fef6ff;
      --bg2: #f9f0ff;
      --card: rgba(255, 255, 255, 0.75);
      --accent1: #f9a8d4; /* pink */
      --accent2: #a5b4fc; /* blue */
      --accent3: #c084fc; /* purple */
      --text: #6b5b95;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 30% 30%, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* --- Container untuk setiap halaman --- */
    .page-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: absolute;
      transition: opacity 0.5s ease-out;
    }

    /* --- Landing Page Styling --- */
    #landing-page .card {
      max-width: 500px;
    }
    #landing-page h1 {
      font-size: 28px;
    }
    #nameInput {
      width: 80%;
      padding: 12px;
      border-radius: 50px;
      border: 1px solid var(--accent2);
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    #nameInput:focus {
      outline: none;
      box-shadow: 0 0 10px var(--accent3);
    }
    #enterBtn {
      margin-top: 20px;
    }

    /* --- Styling Kartu Utama --- */
    .card {
      width: 90%;
      max-width: 850px;
      padding: 30px;
      border-radius: 25px;
      background: var(--card);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 60px rgba(170, 128, 255, 0.3);
      position: relative;
      text-align: center;
      overflow: hidden;
      animation: float 5s ease-in-out infinite alternate;
    }
    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-15px); }
    }
    h1 {
      font-size: 42px;
      color: var(--accent3);
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      color: var(--accent2);
      margin-bottom: 15px;
    }
    p {
      color: var(--text);
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    button {
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    
    /* --- Dekorasi Bunga dan Confetti (Sama seperti sebelumnya) --- */
    .flower { position: absolute; width: 160px; height: 160px; background: radial-gradient(circle at 40% 40%, var(--accent1), transparent 70%); opacity: 0.7; border-radius: 50%; animation: bloom 6s ease-in-out infinite; filter: blur(1px); mix-blend-mode: multiply; }
    .flower:nth-child(1) { top: -20px; left: 40px; background: radial-gradient(circle at 40% 40%, var(--accent1), transparent 70%); animation-delay: 0s; }
    .flower:nth-child(2) { top: 50px; right: 60px; background: radial-gradient(circle at 40% 40%, var(--accent2), transparent 70%); animation-delay: 2s; }
    .flower:nth-child(3) { bottom: 20px; left: 100px; background: radial-gradient(circle at 40% 40%, var(--accent3), transparent 70%); animation-delay: 1s; }
    .flower:nth-child(4) { bottom: -30px; right: 40px; background: radial-gradient(circle at 40% 40%, #fbcfe8, transparent 70%); animation-delay: 3s; }
    @keyframes bloom { 0% { transform: scale(0.8) rotate(0deg); opacity: 0.5; } 50% { transform: scale(1.2) rotate(20deg); opacity: 0.9; } 100% { transform: scale(1) rotate(0deg); opacity: 0.6; } }
    .watercolor { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(255,192,203,0.1), transparent 60%), radial-gradient(circle at 70% 80%, rgba(173,216,230,0.15), transparent 70%), radial-gradient(circle at 30% 20%, rgba(216,191,216,0.15), transparent 70%); mix-blend-mode: overlay; pointer-events: none; }
    .confetti { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
    .confetti div { position: absolute; width: 8px; height: 8px; background: var(--accent1); opacity: 0.8; border-radius: 50%; animation: fall 4s infinite ease-in; }
    @keyframes fall { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(500px) rotate(360deg); opacity: 0; } }

    /* --- Photo Modal Styling --- */
    .modal {
      display: none; /* Sembunyikan secara default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      max-width: 85%;
      max-height: 85%;
      animation: zoom 0.4s;
    }
    @keyframes zoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="landing-page" class="page-container">
    <div class="card">
      <h1>ðŸŽ“ Sebuah Pesan Untukmu...</h1>
      <p>Sebelum melanjutkan, tuliskan namamu di bawah ini ya!</p>
      <input type="text" id="nameInput" placeholder="Ketik namamu di sini...">
      <button id="enterBtn">Lanjutkan</button>
    </div>
  </div>

  <div id="main-card" class="page-container" style="display:none;">
    <div class="card">
      <div class="watercolor"></div>
      <div class="flower"></div><div class="flower"></div><div class="flower"></div><div class="flower"></div>

      <h1>ðŸŽ“ Happy Graduation! ðŸŽ‰</h1>
